<script>
	var uid=sessionStorage.getItem("id");
	var token=sessionStorage.getItem("tok");
	if(!uid){
		window.location.href=login_url;
	}
		$.ajax({
				type:"post",
				url:host+"wechat/getPersonInfo?uid="+uid+"&token="+token,
				async:false,
				success:function(res){
					console.log(res)
					data=res.data;
					var realNameStatus=data.realNameStatus;
					var jxlStatus=data.jxlStatus;
					if(realNameStatus==1){
						$("#name").prop("readOnly",true);
						$("#idCard").prop("readOnly",true)
					}else{
						$("#name").prop("readOnly",false);
						$("#idCard").prop("readOnly",false);
					}
					if(jxlStatus == 1){
						$("#closelyName").prop("disabled",true);
						$("#closelyRelation").prop("disabled",true);
						$("#closelyNumber").prop("disabled",true);
						
						$("#contactName").prop("disabled",true);
						$("#contactRelation").prop("disabled",true);
						$("#contactNumber").prop("disabled",true);
					}else{
						$("#closelyName").prop("disabled",false);
						$("#closelyRelation").prop("disabled",false);
						$("#closelyNumber").prop("disabled",false);
						
						$("#contactName").prop("disabled",false);
						$("#contactRelation").prop("disabled",false);
						$("#contactNumber").prop("disabled",false);
					}
					if(res.code==0){
						
						$("#name").val(data.name);
						$("#idCard").val(data.idCard);
						$("#education").val(data.education);//学历
						$("#marriage").val(data.marriage);//婚姻状况
						$("#city").val(data.city);
						$("#district").val(data.district);
						$("#liveTime").val(data.liveTime);//居住时间
			          	$("#closelyName").val(data.closelyName);
			          	$("#closelyRelation").val(data.closelyRelation);//直系亲属关系
			          	$("#closelyNumber").val(data.closelyNumber);
			          	$("#contactName").val(data.contactName);//其他联系人姓名
			          	$("#contactRelation").val(data.contactRelation);//其他联系人关系
			          	$("#contactNumber").val(data.contactNumber);
			          	
					}
					else{
						alert(res.message)
					}
				}
			});

</script>
